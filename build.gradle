plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.14'
}

wrapper {
    gradleVersion = '7.6'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation('io.jsonwebtoken:jjwt:0.9.1')
        implementation('javax.xml.bind:jaxb-api:2.3.1')
        implementation('org.springframework.boot:spring-boot-starter:2.6.14')
        implementation('org.springframework.boot:spring-boot-starter-web:2.6.14')
        implementation('org.springframework.boot:spring-boot-starter-aop:2.6.14')
        implementation('org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.0')

        compileOnly('org.projectlombok:lombok:1.18.20')
        annotationProcessor('org.projectlombok:lombok:1.18.20')
    }

    test {
        useJUnitPlatform()
    }
}

dependencies {
    implementation project(':presentation')
}